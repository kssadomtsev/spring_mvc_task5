<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${cars}">

        <td th:utext="${car.getId()}">Id</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>

    </tr>

</table>

</body>
</html>
